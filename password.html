<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            position: relative;
            left: -50px;
            bottom: -50px;
            animation: moveIn 0.5s ease-out forwards;
        }
        @keyframes moveIn {
            to {
                opacity: 1;
                left: 0;
                bottom: 0;
            }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 1em;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p#errorMsg {
            color: red;
            font-size: 16px;
        }
    </style>
    <script>
        function checkPassword() {
            var inputPassword = document.getElementById("passwordInput").value;
            var encryptedPassword = "a3dhcnFzMjQyM2R1Y2s=";
            var decryptedPassword = atob(encryptedPassword);
            var errorMsg = document.getElementById("errorMsg");

            if (inputPassword === decryptedPassword) {
                loadFrame();
            } else {
                errorMsg.style.display = "block";
            }
        }

        function loadFrame() {
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.innerHTML = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScVMOVUfz0UiLxv9Rfts9uujT-gqr8ltdylUo2XsqebCleleA/viewform?embedded=true" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">Loadingâ€¦</iframe>';
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>This page is password protected.</h1>
        <p>Please enter the password to access the content:</p>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMsg" style="display:none;">The password entered was invalid. Please try again.</p>
    </div>

</body>
</html>
