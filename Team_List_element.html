<!DOCTYPE html>
<html>

<head>
  <style>
    #teamsTable {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    
    #teamsTable th, #teamsTable td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    
    #teamsTable th {
      background-color: #f2f2f2;
    }

    #teamsTable tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #teamsTable {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    #teamsTable th, #teamsTable td {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    #teamsTable th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    #teamsTable tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #eventCode {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 11px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      font-size: 18px;
      margin-right: 10px;
    }

  </style>
</head>

<body onload="fetchTeams()">

  <h1 style="text-align: center;">List of Teams at the Event</h1>
  
  <div style="text-align: center;">
    <label for="eventCode">Enter Event Code:</label>
    <input type="text" id="eventCode" value="2023necmp2">
    <button onclick="fetchTeams()">Load Teams</button>
  </div>

  <table id="teamsTable">
    <thead>
      <tr>
        <th>Team Number</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function fetchTeams() {
      const eventCode = document.getElementById('eventCode').value;
      const url = `https://www.thebluealliance.com/api/v3/event/${eventCode}/matches/simple`;
      const headers = new Headers({
        'X-TBA-Auth-Key': 'J43Af3iggAp3XBvsVaGm5Hbc7IlK6XR8W8WxQhLDlPiQbv6BbW8LWDvVg8Zj9fCV'
      });

      // Clear existing table rows
      const tableBody = document.querySelector('#teamsTable tbody');
      tableBody.innerHTML = '';

      fetch(url, { method: 'GET', headers: headers })
        .then(response => response.json())
        .then(data => {
          const teamsSet = new Set();
          data.forEach(match => {
            if (match.comp_level === 'qm') {
              match.alliances.blue.team_keys.forEach(team => teamsSet.add(team.substring(3)));
              match.alliances.red.team_keys.forEach(team => teamsSet.add(team.substring(3)));
            }
          });
          
          const sortedTeams = Array.from(teamsSet).sort((a, b) => a - b);
          
          sortedTeams.forEach(team => {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = team;
            row.appendChild(cell);
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('An error occurred:', error));
    }
  </script>

</body>
</html>
