<!DOCTYPE html>
<html>

<head>
  <style>
    /* Fancy CSS for the team table */
    #teamsTable {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    
    #teamsTable th, #teamsTable td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    
    #teamsTable th {
      background-color: #f2f2f2;
    }

    #teamsTable tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body onload="fetchTeams()">

  <h1 style="text-align: center;">List of Teams at the Event</h1>
  
  <!-- The table where the list of teams will be displayed -->
  <table id="teamsTable">
    <thead>
      <tr>
        <th>Team Number</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Function to fetch match data and populate the table of teams
    function fetchTeams() {
      const url = 'https://www.thebluealliance.com/api/v3/event/2023necmp2/matches/simple';
      const headers = new Headers({
        'X-TBA-Auth-Key': 'J43Af3iggAp3XBvsVaGm5Hbc7IlK6XR8W8WxQhLDlPiQbv6BbW8LWDvVg8Zj9fCV'
      });
      
      fetch(url, { method: 'GET', headers: headers })
        .then(response => response.json())
        .then(data => {
          const teamsSet = new Set();
          data.forEach(match => {
            if (match.comp_level === 'qm') {
              match.alliances.blue.team_keys.forEach(team => teamsSet.add(team.substring(3)));
              match.alliances.red.team_keys.forEach(team => teamsSet.add(team.substring(3)));
            }
          });
          
          const sortedTeams = Array.from(teamsSet).sort((a, b) => a - b);
          const tableBody = document.querySelector('#teamsTable tbody');
          
          sortedTeams.forEach(team => {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = team;
            row.appendChild(cell);
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('An error occurred:', error));
    }
  </script>

</body>
</html>
