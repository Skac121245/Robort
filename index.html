<head>
    <meta charset="UTF-8">

    <title>Robort</title>
    <style>
        html {
            overflow-x: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px 0;
            margin-bottom: 10px;
        }
        h1{
           font-size: 50px;

        }
        nav {
    background-color: #1df700;
    text-align: center;
    border-radius: 10px;
    padding: 10px 0; /* Adjusted padding */
    transition: transform 0.3s ease-in-out;
    padding: 20px 0; /* Increase the vertical padding */
}
        nav a {
            text-decoration: none;
            color: #000000;
            margin: 0 10px;
            font-weight: bold;
            font-size: 20px;
        }
        nav a:hover {
            color: #0056b3;
        }
        .container {
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .hamburger-menu {
    display: none;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 2;
}

.hamburger-menu .bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    background-color: #333;
}
@media screen and (max-width: 768px) {
    .hamburger-menu {
        display: block;
    }

    nav {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 100%;
        width: 100%;
        height: 100vh;
        background-color: #1df700;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 60px;
        box-sizing: border-box;
        z-index: 1;
        overflow-y: auto;
        transform: translateX(0%);
    }

    nav a {
        display: block;
        margin: 10px 0;
        font-size: 18px;
        color: #000000;
        text-decoration: none;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #0056b3;
    }

    .nav-inactive {
        transform: translateX(0%);
    }

    .nav-active {
        transform: translateX(-100%);
    }
}

    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>

    <iframe src="./Matches_element.html" width="100%" height="4630"></iframe>
    <script>

const secretCode = ['KeyE', 'KeyM', 'KeyI', 'KeyL', 'KeyY'];
let currentPosition = 0; 

function activateEasterEgg() {
    alert('Emily is AWESOME!!!!!!');
}

document.addEventListener('keydown', (e) => {
    if (e.code === secretCode[currentPosition]) {
        currentPosition++;

        if (currentPosition === secretCode.length) {
            activateEasterEgg();
            currentPosition = 0; 
        }
    } else {
        currentPosition = 0; 
    }
});
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger-menu');
    const nav = document.querySelector('nav');

    // Initialize the nav as inactive (hidden)
    nav.classList.add('nav-inactive');

    hamburger.addEventListener('click', function() {
        // Toggle between active and inactive states
        if (nav.classList.contains('nav-inactive')) {
            nav.classList.remove('nav-inactive');
            nav.classList.add('nav-active');
        } else {
            nav.classList.remove('nav-active');
            nav.classList.add('nav-inactive');
        }
    });
});

    </script>
<script src="electron.js"></script>
</body>
</html>
