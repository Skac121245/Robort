  <h1 class="mb-3">FRC Scouting Scheduler</h1>
  <div class="mb-3">
    <h2>Current Event Code From Config: <span style="color: red;" id="eventCode"></span></h2>
  </div>
  <div class="mb-3">
    <label for="teamsPerMatch" class="form-label">Teams to scout per match:</label>
    <input type="number" id="teamsPerMatch" class="form-control" min="1" value="3">
  </div>
  <button onclick="fetchMatches()" class="btn btn-primary">Fetch Matches</button>

  <div id="schedule" class="mt-4"></div>

  <script>
    function onPageLoad() {
      const ApiDataUploaded = localStorage.getItem('ApiDataUploaded')
      const eventCode = localStorage.getItem('eventCode');
      let matches = []
      if (eventCode) {
        document.getElementById('eventCode').textContent = eventCode;
      }
      fetchMatches()
      console.log("page load")
    }

    function fetchMatches() {
      const eventCode = localStorage.getItem('eventCode');
      const teamsPerMatch = parseInt(document.getElementById('teamsPerMatch').value, 10);

      if (!eventCode) {
        alert('Please enter an event code.');
        return;
      }


      // const response = fetch(`https://www.thebluealliance.com/api/v3/event/${eventCode}/matches/simple`, {
      //     headers: {
      //         'X-TBA-Auth-Key': 'J43Af3iggAp3XBvsVaGm5Hbc7IlK6XR8W8WxQhLDlPiQbv6BbW8LWDvVg8Zj9fCV'
      //     }

      // });
      const webhookEndpoint = `https://www.thebluealliance.com/api/v3/event/${eventCode}/matches/simple`;
      let response = fetch(webhookEndpoint, {
        method: "GET",
        headers: {
          "X-TBA-Auth-Key": "J43Af3iggAp3XBvsVaGm5Hbc7IlK6XR8W8WxQhLDlPiQbv6BbW8LWDvVg8Zj9fCV",
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Bad event code')
          } else {
            return matches

          }
        })
        .then((responseData) => {
          matches = responseData
          if (!matches.length) {
            document.getElementById('schedule').innerHTML = '<div class="alert alert-warning">No matches found for this event.</div>';
            return;
          }
          processMatches(matches.filter(match => match.comp_level === 'qm'), teamsPerMatch);
          matches = JSON.parse(matches)
          localStorage.setItem('ApiDataUploaded', matches)


        })
        .catch((error) => {
          const ApiDataUploaded = localStorage.getItem('ApiDataUploaded')
          // console.log(ApiDataUploaded)
          if ((ApiDataUploaded != null || ApiDataUploaded != "" || ApiDataUploaded != "[]")) {
            matches = JSON.parse(ApiDataUploaded)
            console.log(matches)
            if (!matches.length) {
              document.getElementById('schedule').innerHTML = '<div class="alert alert-warning">No matches found for this event.</div>';
              return;
            }
            processMatches(matches.filter(match => match.comp_level === 'qm'), teamsPerMatch);
          }
          console.log('Network Error')
        })
    }

    function processMatches(matches, teamsPerMatch) {
      matches.sort((a, b) => a.match_number - b.match_number);

      const teams = {};
      matches.forEach(match => {
        ['blue', 'red'].forEach(color => {
          match.alliances[color].team_keys.forEach(teamKey => {
            const teamNumber = teamKey.replace('frc', '');
            if (!teams[teamNumber]) {
              teams[teamNumber] = [];
            }
            teams[teamNumber].push(`QM ${match.match_number}`);
          });
        });
      });

      const scoutingSchedule = {};
      matches.forEach(match => {
        const matchKey = `QM ${match.match_number}`;
        scoutingSchedule[matchKey] = [];
      });

      Object.keys(teams).forEach(team => {
        teams[team].forEach(matchKey => {
          if (scoutingSchedule[matchKey].length < teamsPerMatch) {
            scoutingSchedule[matchKey].push(team);
          }
        });
      });

      renderSchedule(scoutingSchedule);
    }

    function renderSchedule(scoutingSchedule) {
    let scheduleHtml = `<h2>Scouting Schedule</h2>
                        <table class="table wide-table">
                        <thead>
                            <tr>
                                <th>Match</th>`;
    for (let i = 0; i < teamsPerMatch; i++) {
        scheduleHtml += `<th>Team ${i + 1}</th>`;
    }
    scheduleHtml += `</tr>
                        </thead>
                        <tbody>`;
    Object.keys(scoutingSchedule).sort((a, b) => parseInt(a.slice(3)) - parseInt(b.slice(3))).forEach(match => {
        scheduleHtml += `<tr data-match="${match}"><td>${match}</td>`;
        scoutingSchedule[match].forEach(team => {
            scheduleHtml += `<td class="team-number" data-team="${team}" data-match="${match}">${team}</td>`;
        });
        scheduleHtml += '</tr>';
    });

    scheduleHtml += `</tbody></table>`;
    document.getElementById('schedule').innerHTML = scheduleHtml;
    attachClickHandlers();
}

function attachClickHandlers() {
    document.querySelectorAll('.team-number').forEach(element => {
        element.addEventListener('click', function() {
            clearHighlights();
            const teamNumber = this.getAttribute('data-team');
            const match = this.getAttribute('data-match');
            highlightTeamAndMatch(teamNumber, match);
        });
    });
}

function clearHighlights() {
    document.querySelectorAll('.highlight').forEach(element => {
        element.classList.remove('highlight');
    });
}

function highlightTeamAndMatch(teamNumber, match) {
    document.querySelectorAll(`.team-number[data-team="${teamNumber}"]`).forEach(element => {
        element.classList.add('highlight'); // Highlight the team number
    });
    document.querySelector(`tr[data-match="${match}"]`).classList.add('highlight'); // Highlight the match row
}

window.addEventListener('load', onPageLoad);

  </script>
